<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>System Stats</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <h1>System Stats Dashboard</h1>
    <div>
        <p>Free Memory: <span id="freeMem"></span></p>
        <p>Used Memory: <span id="usedMem"></span></p>
        <p>Total Memory: <span id="totalMem"></span></p>
        <p>Process CPU Usage: <span id="processCpu"></span></p>
        <p>System CPU Usage: <span id="systemCpu"></span></p>
        <p>Total CPU Usage: <span id="totalCpu"></span></p>
        <p>Total Disk Space: <span id="totalDisk"></span></p>
        <p>Free Disk Space: <span id="freeDisk"></span></p>
        <p>Uptime: <span id="uptime"></span></p>
    </div>
    <script src="/js/stats.js"></script>
</body>

</html>
